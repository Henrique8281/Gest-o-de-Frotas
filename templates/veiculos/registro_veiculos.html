<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           
        }

        .container {
            max-width: 100%;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* Garante que o padding não afete a largura total */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #5cb85c;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #4cae4c;
        }
         .img-logo {
            margin: auto;
            align-items: center;
            top: 0;
            width: 200px;
            height: 200px;
            position: static;
        }
    </style>
</head>

<body>

    <div class="container">
        <img  class="img-logo"src="../images/fleetworks.png" alt="Logo";>
        
        <h1>Cadastro de Veículos</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" pattern="[A-Z]{3}[0-9]{4}|[A-Z]{3}[0-9][A-Z][0-9]{2}"
                    placeholder="Ex: ABC1234 ou ABC1A34" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>

            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" min="1900" max="2100" required>
            </div>

            <div class="form-group">
                <label for="chassi">Chassi:</label>
                <input type="text" id="chassi" name="chassi" required>
            </div>

            <div class="form-group">
                <label for="data_aquisicao">Data de Aquisição:</label>
                <input type="date" id="data_a" name="data_aquisicao" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select> type="text" id="status" name="status" required>
                    <option value="">Selecione...</option>
                    <option value="ativo">Ativo</option>
                    <option value="em_manutencao">Em Manutenção</option>
                    <optino value="inativo">Inativo</optino>
                    <option value="vendido">Vendido</option>
                </select>    
            </div>

            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="caminhao">Caminhão</option>
                    <option value="onibus">Ônibus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quilometragem">Quilometragem:</label>
                <input type="number" id="quilometragem" name="quilometragem" min="0" required>
            </div>

            <button type="submit" class="btn-submit">Cadastrar Veículo</button>

        </form>
    </div>

</body>

</html>

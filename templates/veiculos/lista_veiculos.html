<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veículos - Gestão de Frotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2em;
        }

        header h1 {
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 0.75em;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef;
        }
        
            .img-logo {
            margin: auto;
            align-items: center;
            top: 0;
            width: 200px;
            height: 200px;
            position: sticky;
        }
    </style>
</head>
<body>
    <header>
        <img  src="C:\Users\User\OneDrive\Desktop\projeto_CSS\Gest-o-de-Frotas\templates\images" alt="Logo";>
          </header>
    <main>
        <h2>Veículos</h2>
        <table>
            <thead>
                <tr>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">KM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fiat Uno</td>
                    <td>2018</td>
                    <td>45.000</td>
                </tr>
                <tr>
                    <td>Chevrolet Onix</td>
                    <td>2020</td>
                    <td>32.500</td>
                </tr>
                <!-- Adicione mais linhas aqui conforme necessário -->
            </tbody>
        </table>
    </main>
</body>
</html>
